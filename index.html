<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <!-- font awesome kit link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- nav starts here -->
        <nav class="nav-section">
            <div class="nav-container">
                <img src="images/pngwing.com.png" alt="">
                <h3 class="font-poppins">Awesome<span class="special">Shop</span></h3>
            </div>
            <div class="nav-item">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <button><a href="">Login</a></button>

            </div>
        </nav>
        <!-- nav ends here -->

    </header>
    <main>
        <!-- banner starts here -->
        <div class="banner-container">
            <div class="banner-text-content">
                <h1 class="banner-title">Men Bags</h1>
                <h3 id="collections">New Men's Collections</h3>
                <div class="social-links">
                    <span><i style="color:blue" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color:red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color:skyblue" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color:violet;" class="fa-brands fa-instagram"></i></span>
                </div>
                <div>
                    <button>See More</button>
                    <button>Shop Now</button>

                </div>
            </div>
            <div class="banner-img">
                <img src="images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30%</div>
            </div>
        </div>
        <!-- banner ends here -->
    </main>
    <footer></footer>
</body>

</html>
